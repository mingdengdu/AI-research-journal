name: CI â€” run experiment smoke test

on:
  push:
    paths:
      - '01_system12/**'
      - '.github/workflows/ci-experiment.yml'
  pull_request:
    paths:
      - '01_system12/**'

jobs:
  run-experiment:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps (if requirements.txt exists)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run protocol.py (smoke)
        working-directory: 01_system12/2025-01-30_s1s2_baseline
        run: |
          python protocol.py --seed 0 --out data/results.json

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: experiment-results-2025-01-30
          path: 01_system12/2025-01-30_s1s2_baseline/data/results.json